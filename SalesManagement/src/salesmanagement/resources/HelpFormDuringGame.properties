jTextPane1.text=<div align="center"><b>Your Selling Day: A Time and Territory Game</b></div>\n<br>\n\n<b>Case description:</b>\n<br>\n<br>\nYour sales manager is working with you for 2 days only, and you want to call on customers with the greatest sales potential. Because you are on a straight commission, you will also have the opportunity to maximize your income for those days. The area of your territory that you want to cover contains 16 customers. To determine travel time, allow 15 minutes for each side of the square. Each sales call takes 30 minutes. You leave your house at 8:00 A.M. If you take time for lunch, it will be 30-minutes. Your last customer must be contacted by 4:30 P.M. to allow enough sales time. Your customers don\u2019t see salespeople after 5:00 P.M.  You travel home after 5:00 P.M.\n<br>\n<br>\n<b>Instructions:</b>\n<ul>\n<li>\nThe lettered locations represent customers. The table in the top right corner of the screen lists  the sales potential for each customer. You have 2 days to visit all customers.\n</li>\n<li>You will see the sales and time values next to the customer map.</li>\n<li>You start each day from your home, which is labeled \u201CStart\u201D.</li>\n<li>Use the arrow keys to navigate through the customer map.   </li>\n<li>Once you visit a customer, you cannot revisit him again. Visited customers have a blue outline.</li>\n<li>Refer textbook to read the case corresponding to each customer.</li>\n<li>Your current location will be highlighted with blue solid and dotted lines.</li>\n<li>To visit a customer, hit enter. You will see a screen with case details. Type your answer and hit enter. You will see your performance feedback on the screen. To return to the game screen hit enter or click on \u201CReturn to Game\u201D button.</li>\n<li>You need to visit your last customer by 4:30 P.M. If you visit your customer anytime after 4:30 P.M., your sales score will not be affected by your performance.</li>\n<li>After the end of the first day, hit enter to move to the second day.</li>\n</ul>\nFor help anytime during the game, press F1.\n<br>\n<br>\n\n
